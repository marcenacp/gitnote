{% load compress %}
{% load staticfiles %}

{% compress js %}
<!-- JS -->
<script type="text/javascript" src="{% static 'bower_components/jquery/dist/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/bootstrap/dist/js/bootstrap.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/bootstrap-material-design/dist/js/material.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/bootstrap-material-design/dist/js/ripples.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/underscore/underscore.js' %}"></script>

<!-- Angular -->
<script type="text/javascript" src="{% static 'bower_components/angular/angular.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/angular-route/angular-route.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/angular-cookies/angular-cookies.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/angular-resource/angular-resource.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/angular-sanitize/angular-sanitize.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/satellizer/satellizer.js' %}"></script>
<script type="text/javascript" src="{% static 'bower_components/angular-snippets/angular-snippets.js' %}"></script>

<script type="text/javascript" src="{% static 'bower_components/ngDialog/js/ngDialog.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/snackbarjs/snackbar.min.js' %}"></script>

<!-- gitnote -->
<script type="text/javascript" src="{% static 'javascripts/gitnote.js' %}"></script>

<!-- gitnote.tokenAuthentication -->
<script type="text/javascript" src="{% static 'javascripts/tokenAuthentication/gitnote.tokenAuthentication.js' %}"></script>
<script type="text/javascript" src="{% static 'javascripts/tokenAuthentication/controllers/tokenAuthentication.controllers.js' %}"></script>
<!-- ngControllers -->

<!-- Django variables -->
<script type="text/javascript">
  var currentUserToken = '{% url "current_user_token" %}';
  var githubSocialTokenUser = "{% url 'login_social_token_user' provider='github' %}";
</script>
{% endcompress %}
